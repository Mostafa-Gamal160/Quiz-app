<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span></span></div>
        <div class="question-count">Question Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answer-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <audio class="audio" src="audio/interface-2-126517.mp3"></audio>
        <div class="spans-cont"></div>
        <div class="count-down"></div>
      </div>
      <div class="results"></div>
      <div class="categories">
        <button id="button" class="html">HTML</button>
        <button id="button" class="css">CSS</button>
        <button id="button" class="js">JS</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
